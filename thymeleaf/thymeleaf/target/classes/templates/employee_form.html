<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body { padding: 20px; }
        .container { max-width: 600px; }
        h1 { text-align: center; margin-bottom: 20px; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${pageTitle}"></h1>

    <form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" th:field="*{dateOfBirth}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone number</label>
            <input type="tel" th:field="*{phoneNumber}" class="form-control" placeholder="Phone number">
        </div>

        <div class="mb-3">
            <label class="form-label">Gender</label>
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{gender}" value="male" id="male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{gender}" value="female" id="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" th:field="*{address}" class="form-control" placeholder="Address">
        </div>

        <div class="d-flex justify-content-start">
            <a th:href="@{/}" class="btn btn-secondary me-2">Back</a>
            <button typeT="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>
</body>
</html>
