<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body { padding: 20px; }
        .container-fluid { max-width: 1400px; }
        h1 { text-align: center; margin-bottom: 20px; font-weight: bold; }
    </style>
</head>
<body>
<div class="container-fluid">
    <h1>EMPLOYEE LIST</h1>

    <div class="d-flex justify-content-between mb-3">
        <form th:action="@{/}" method="get" class="d-flex">
            <input type="text" name="keyword" th:value="${keyword}" class="form-control me-2" placeholder="Search by name, email...">
            <button type="submit" class="btn btn-secondary">Search</button>
        </form>
        <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary">Add Employee</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Date of birth</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${listEmployees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.gender}"></td>
            <td th:text="${employee.dateOfBirth != null ? #temporals.format(employee.dateOfBirth, 'dd/MM/yyyy') : ''}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.phoneNumber}"></td>
            <td>
                <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-warning btn-sm">Update</a>
                <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
